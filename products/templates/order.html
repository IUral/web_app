{% extends "base.html" %}

{% block order %}
<form action="/auth/logout/"> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<style>
	.credit-card-div span {
	 padding-top:10px;
	 }
	.credit-card-div img {
	 padding-top:30px;
	}
	.credit-card-div .small-font {
	 font-size:9px;
	}
	.credit-card-div .pad-adjust {
	 padding-top:10px;
	}
	</style>
	<div class="container mt-5">
		<div class="row ">
			<div class="col-md-4 col-md-offset-4">
				<div class="credit-card-div">
					<div class="panel panel-default" >
						<div class="panel-heading">				
							<div class="row ">
									<div class="col-md-12">
										<input type="text" class="form-control" placeholder="Enter Card Number" />
									</div>
							</div>
							<div class="row ">
									<div class="col-md-3 col-sm-3 col-xs-3">
										<span class="help-block text-muted small-font" > Expiry Month</span>
										<input type="text" class="form-control" placeholder="MM" />
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3">
										<span class="help-block text-muted small-font" > Expiry Year</span>
										<input type="text" class="form-control" placeholder="YY" />
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3">
										<span class="help-block text-muted small-font" > CCV</span>
										<input type="text" class="form-control" placeholder="CCV" />
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3">
										<img src="http://bootstraptema.ru/snippets/form/2016/form-card/card.png" class="img-rounded" />
									</div>
							</div>
							<div class="row ">
									<div class="col-md-12 pad-adjust">
									{% if user_amount %}
										<output type="text" class="form-control" placeholder="Payment amount">{{ user_amount }}</output> 
									{% endif %}
									</div>
							</div>
							<div class="row">
									<div class="col-md-12 pad-adjust">
										<div class="checkbox">
											<label>
												<input type="checkbox" checked class="text-muted"> Save details for fast payments <a href="#"> learn how ?</a>
											</label>
										</div>
									</div>
							</div>
							<div class="row ">
									<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
										<input type="submit" class="btn btn-danger" value="ОТМЕНИТЬ" />
									</div>
									<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
										<input type="submit" class="btn btn-warning btn-block" value="PAY NOW" />
									</div>
							</div>
						</div>
					</div>
				</div><!-- ./credit-card-div -->
			</div> 
		</div>
	</div><!-- /.container -->

{% endblock %}
